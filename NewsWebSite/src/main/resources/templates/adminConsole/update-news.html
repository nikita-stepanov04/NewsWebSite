<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{adminConsole/admin-console-header :: header}"></div>

    <form th:method="POST" th:object="${newsUpdateFormResponse}">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-6">
                    <div class="d-grid gap-2 auth-form-coral-button-wrap news-update-form-wrap">
                        <a th:href="@{#}" class="btn btn-primary blue-button auth-form-button">Autogenerate</a>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center news-update-form">
                <div class="col-3">
                    <div class="validation-error-wrap">
                        <span class="validation-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                    </div>
                    <label for="title" class="form-label auth-form-label">Enter title</label><br/>
                    <input id="title" class="form-control auth-form-button" placeholder="Title" th:field="*{title}"><br/>
                </div>
                <div class="col-3">
                    <div class="validation-error-wrap">
                        <span class="validation-error" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>
                    </div>
                    <label for="selectType" class="form-label auth-form-label">Choose type</label><br/>
                    <select id="selectType" class="form-select news-update-form-dropdown" th:field="*{type}" aria-label="Type">
                        <option th:each="type: ${newsTypes}" th:value="${type}" th:text="${type}" ></option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-md-center news-update-form">
                <div class="col-6 news-update-form-entity">
                    <div class="validation-error-wrap">
                        <span class="validation-error" th:if="${#fields.hasErrors('body')}" th:errors="*{body}"></span>
                    </div>
                    <label for="body" class="form-label update-news-label">Enter body</label><br/>
                    <textarea id="body" rows="10" class="form-control reg-form-button news-body-input" placeholder="Body" th:field="*{body}"></textarea><br/>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-6 news-update-form-entity">
                    <div class="d-grid gap-2 auth-form-coral-button-wrap">
                        <button class="btn btn-primary coral-button auth-form-button" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
