<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <div th:replace="~{news/news-header :: content}"></div>

  <div class="container">
    <div class="news-byId-container">
      <div class="news-byId-title">
        <h1 class="news-byId-title" id="news-title" th:text="${newsById.getTitle()}"></h1>
      </div>
      <div class="news-byId-body">
        <p class="news-byId-body" th:text="${newsById.getFullBody()}"> </p>
      </div>
        <p class="news-posted-at" th:text="${newsById.getCreatedAt()}"></p>
      <div class="row justify-content-md-center news-byId-buttons-block">
          <div class="col-3 news-type-wrap">
              <a th:href="@{'/news/' + ${currantNewsType}}" class="btn btn-primary coral-button news-byId-button">Back to news</a>
          </div>
          <div class="col-3 news-type-wrap">
              <a href="#news-title" class="btn btn-primary blue-button news-byId-button">To title</a>
          </div>
      </div>

    </div>
  </div>
  <div th:replace="~{footer/signing-footer :: footer}"></div>
</body>
</html>
