<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
    <div class="container">
        <form method="POST" th:object="${userRegister}">
            <label for="username">Enter username</label>
            <input id="username" th:field="*{username}"><br/>

            <label for="name">Enter real name</label>
            <input id="name" th:field="*{name}"><br/>

            <label for="password">Enter password</label>
            <input id="password" th:field="*{password}"><br/>

            <label for="confirmPassword">Confirm password</label>
            <input id="confirmPassword" th:field="*{confirmPassword}"><br/>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
