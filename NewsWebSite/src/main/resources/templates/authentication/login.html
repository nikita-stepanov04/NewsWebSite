<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
<div class="container">
    <div class="auth-form">
        <div class="row justify-content-center">
            <div class="col-5 log-in-header">
                <h1 class="log-in-h1">Log in</h1>
                <hr class="coral-underline"/>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col-5">
                <div class="validation-error-wrap" th:if="${param.error}">
                    <span class="validation-error">Incorrect login or password</span>
                </div>

                <form method="POST" th:object="${userAuthentication}">
                    <label for="username" class="form-label auth-form-label">Enter username</label><br/>
                    <input id="username" class="form-control" placeholder="Username" th:field="*{username}"><br/>

                    <label for="password" class="form-label auth-form-label">Enter password</label><br/>
                    <input type="password" id="password" placeholder="Password" class="form-control" th:field="*{password}"><br/>

                    <div class="d-grid gap-2 auth-form-coral-button-wrap">
                        <a th:href="@{/register}" class="btn btn-primary blue-button" type="button">Create new account</a>
                    </div>

                    <div class="d-grid gap-2 auth-form-coral-button-wrap">
                        <button class="btn btn-primary coral-button" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
