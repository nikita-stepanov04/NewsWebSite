<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{myAccount/my-account-header :: header}"></div>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-6">
                <div class="my-account-info-form">
                    <div class="row my-account-info-unit">
                        <hr class="grey-underline">
                        <div class="col-6">
                            <h3 class="my-account-info-label">Username:</h3>
                        </div>
                        <div class="col-6">
                            <h3 class="my-account-info-userdataField" th:text="${userData.username}"></h3>
                        </div>
                        <hr class="grey-underline">
                    </div>
                    <div class="row my-account-info-unit">
                        <div class="col-6">
                            <h3 class="my-account-info-label">Real name:</h3>
                        </div>
                        <div class="col-6">
                            <h3 class="my-account-info-userdataField" th:text="${userData.name}"></h3>
                        </div>
                        <hr class="grey-underline">
                    </div>
                    <div class="row my-account-info-unit">
                        <div class="col-6">
                            <h3 class="my-account-info-label">Role:</h3>
                        </div>
                        <div class="col-6">
                            <h3 class="my-account-info-userdataField" th:text="${userData.role}"></h3>
                        </div>
                        <hr class="grey-underline">
                    </div>
                </div>
                <div class="my-account-info-button-block">
                    <a class="btn btn-primary coral-button news-byId-button" th:href="@{/news}">Go to news</a>
                    <form th:method="POST" th:action="@{/logout}">
                        <button type="submit" class="btn btn-primary blue-button news-byId-button">Log out</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
